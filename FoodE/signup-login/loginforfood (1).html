<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="loginforfood.css" rel="Stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="split-screen">
        <div class="left">
            <form onsubmit="return validation()">
                <section class="copy">
                    <h2><a href="signupforfood.html" class="next"> Sign Up</a><span class="red"> / </span>Login </h2>
                </section>

                <div class="input-container email">
                    <label for="femail"> Email ID:</label>
                    <input id="femail" type="email" name="femail" autofocus>
                    <span id="emailerror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="input-container password">
                    <label for="fpass">Password:</label>
                    <input id="fpass" placeholder="Must contain at least 6 characters" type="password" name="fpass">
                </div>
                <span id="passworderror" class="text-danger font-weight-bold"></span>

                <button class="signup-btn" type="submit">Login</button>

            </form>
        </div>
        <div class="right">
            <section class="copy">
                <h1>Welcome</h1>
                <!-- <p>Meals made easier for you</p> -->
            </section>


        </div>

    </div>

    <script type="text/javascript">
        function validation() {

            var email = document.getElementById('femail').value;
            var password = document.getElementById('fpass').value;


            var passwordcheck = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
            var emailcheck = /^[A-Za-z_0-9]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z]{2,8}$/;



            if (passwordcheck.test(password)) {
                document.getElementById('passworderror').innerHTML = " ";
            } else {
                document.getElementById('passworderror').innerHTML = "Password is invalid!";
                return false;
            }
            if (emailcheck.test(email)) {
                document.getElementById('emailerror').innerHTML = " ";
            } else {
                document.getElementById('emailerror').innerHTML = "Email is invalid!";
                return false;
            }



        }

    </script>

</body>

</html>
