<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - foodE</title>
    <link href="signupforfood.css" rel="Stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <div class="subcopy">
                    <h1>Welcome</h1>
                    <!-- <p>Meals made easier for you</p> -->
                </div>
            </section>
        </div>
        <div class="frm">
            <form id="form_f" class="form" onsubmit="return validation()">
                <section class="copy">
                    <h2>Sign Up <span class="red"> / </span><a href="loginforfood.html" class="next"> Login</a>
                    </h2>
                </section>
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input id="fname" type="text" name="fname" autofocus>
                    <span id="usererror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="input-container email">
                    <label for="femail"> Email ID:</label>
                    <input id="femail" type="email" name="femail">
                    <span id="emailerror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="input-container password">
                    <label for="fpass">Password:</label>
                    <input id="fpass" placeholder="Must contain atleast 6 characters" type="password" name="fpass">
                    <span id="passworderror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="input-container phone">
                    <label for="fphn">Phone:</label>
                    <input id="fphn" type="text" name="fphn">
                    <span id="phoneerror" class="text-danger font-weight-bold"></span>
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
                <!-- <button class="login-btn" type="submit">Login</button> -->

                <p>*<span class="small">By continuing,you agree to accept our <a href="#">Privacy and TOC</a>.</span>
                </p>
            </form>

        </div>

    </div>

    <script type="text/javascript">
        function validation() {
            var name = document.getElementById('fname').value;
            var email = document.getElementById('femail').value;
            var password = document.getElementById('fpass').value;
            var phone = document.getElementById('fphn').value;

            /*   var usercheck = /^[A-Za-z]{4,40}$/; */
            var passwordcheck = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
            var emailcheck = /^[A-Za-z_0-9]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z]{2,8}$/;
            var mobilecheck = /^[0-9]{10}$/;

            /*  if (usercheck.test(name)) {
                 document.getElementById('usererror').innerHTML = " ";
             } else {
                 document.getElementById('usererror').innerHTML = "Name is invalid!";
                 return false;
             } */
            if (passwordcheck.test(password)) {
                document.getElementById('passworderror').innerHTML = " ";
            } else {
                document.getElementById('passworderror').innerHTML = "Password is invalid!";
                return false;
            }
            if (emailcheck.test(email)) {
                document.getElementById('emailerror').innerHTML = " ";
            } else {
                document.getElementById('emailerror').innerHTML = "Email is invalid!";
                return false;
            }
            if (mobilecheck.test(phone)) {
                document.getElementById('phoneerror').innerHTML = " ";
            } else {
                document.getElementById('phoneerror').innerHTML = "Phone Number is invalid!";
                return false;
            }


        }

    </script>
</body>

</html>
